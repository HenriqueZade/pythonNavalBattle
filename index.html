<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfólio - Henrique</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #f0f0f0;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #1a1a1a;
      animation: fadeInDown 1s ease-in-out;
    }

    header h1 {
      font-size: 2.5rem;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      animation: fadeIn 2s ease-in-out;
    }

    .project {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0, 255, 150, 0.4);
    }

    .project img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .project h2 {
      padding: 1rem;
      font-size: 1.2rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #111;
    }

    .socials a {
      margin: 0 10px;
      color: #00ff99;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #fff;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 700px) {
      .projects {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Henrique De Oliveira Zadereski</h1>
    <p>Desenvolvedor Backend | Python | Desenvolvedor Web</p>
    <p>Cursando Ciência da Computação PUCPR</p>
  </header>

  <section class="projects">
    <div class="project">
      <a href="imagens/NavalGame.py" download target="_blank">Baixar código do jogo</a>
        <img src="imagens/batalhaNaval.png" alt="Projeto 1">
      <h2>Batalha naval em python</h2>
    </div>
    <div class="project">
      <a href="https://github.com/Motabcc/Projeto_Website" target="_blank">Repositório</a>
      <img src="imagens/trab facul site.png" alt="Projeto 2">
      <h2>Site web</h2>
    </div>
  </section>








  <footer>
    <p>Conecte-se comigo:</p>
    <div class="socials">
      <a href="https://www.instagram.com/_kiqzad/" target="_blank">Instagram</a>
      <a href="https://www.linkedin.com/in/henrique-zadereski-a7a065338/" target="_blank">LinkedIn</a>
      <a href="https://github.com/HenriqueZade" target="_blank">GitHub</a>
    </div>
  </footer>

</body>
</html>
